<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculator</h1>

    <div id="calculator">
        <div id="display"></div>
        <button type="button" class="top" id="clear">Clear</button>
        <button type="button" class="top" >	&#8592;</button>
        <button type="button" id="divide" class="top right" >&divide;</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button" class="right">&times;</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button" class="right">&minus;</button>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button" class="right">&plus;</button>
        <button type="button" class="bottom">.</button>
        <button type="button" class="bottom">0</button>
        <button type="button" class="bottom" id="equals">=</button>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
